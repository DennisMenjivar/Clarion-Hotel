  bienvenida_hotel: Bienvenidos al Hotel Clarion San Pedro Sula

  ubicacion_hotel: Esta ubicado en una zona estratégica a escasos minutos de diferentes destinos de interés dentro de la ciudad y a pocas horas de las ciudades más importantes de Honduras. Ofrecemos habitaciones para no fumadores y fumadores, Junior Suite, junior Suite Ejecutiva, cada habitación cuenta con aire acondicionado, escritorio, televisores plasmas , caja fuerte ,finas amenidades , secador de pelo, camas Queen o camas King Size e internet inalámbrico.

  confort_hotel: Los huéspedes disfrutarán de las excelentes comodidades y servicios del hotel, entre los que se incluye ascensor, bar, servicio de lavandería, salón de actos, restaurante, también cuenta con servicios recreativos y de entretenimiento de categoría, incluyendo gimnasio, sauna, área de juegos. Con el fin de ofrecer a los huéspedes una estancia memorable, este hotel une las ventajas de un servicio experto con las comodidades más novedosas. "al presentar tu tarjeta taca distancia, acumula 500 millas x estadía".

