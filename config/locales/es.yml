  ubicacion_hotel2: 

  confort_hotel: Los huéspedes disfrutarán de las excelentes comodidades y servicios del hotel, entre los que se incluye ascensor, bar, servicio de lavandería, salón de actos, restaurante, también cuenta con servicios recreativos y de entretenimiento de categoría, incluyendo gimnasio y sauna. Con el fin de ofrecer a los huéspedes una estancia memorable, este hotel une las ventajas de un servicio experto con las comodidades más novedosas.

