  reservaciones_clarion_mayus: RESERVACIONES

  texto_formulario: Este formulario no garantiza su reservación si no recibe una confirmación de nuestros agentes de reservaciones.

  texto_reservaciones: Haga sus reservaciones a través de nuestros teléfonos, fax o e-mail, o simplemente llenando el formulario.

  garantia_clarion: GARANTIA Y CANCELACIONES

  texto_garantia_uno: Las reservaciones solo podrán garantizarse con una orden de compra, o con un depósito en nuestra cuenta bancaria, o con una autorización de tarjeta de crédito.

  texto_garantia_dos: Para ser aceptada, la cancelación de reservaciones deberá hacerse con una antelación mínima de 24 horas antes de la fecha prevista de llegada al hotel.

  texto_garantia_tres: Las reservaciones No Show se cobrarán con el 100% del valor de la primera noche de alojamiento.

  texto_garantia_cuatro: Para cualquier consulta o información adicional, por favor contáctenos a través de nuestros teléfonos o e-mail y con mucho gusto le atenderemos de inmediato.

